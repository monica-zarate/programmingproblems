<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programming Problems</title>
  </head>
  <body>
    <div>
      <h2>Please enter an integer number</h2>
      <input type="text" name="int-input" id="int-input" />

      <p class="option">Please select one of the following options</p>
      <select name="operation" id="operation">
        <option value="sum">Sum</option>
        <option value="product">Product</option>
      </select>

      <button class="submit" type="submit" onclick="choices()">Submit</button>

      <p>The result is:</p>
      <p id="result"></p>
    </div>
    <script src="./programming_problems.js"></script>
  </body>
</html>
